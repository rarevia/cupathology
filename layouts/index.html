{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
  <div class="row justify-content-center">
    <div class="col-lg-12 text-center">
      <h1>{{ .Title }}</h1>
    </div>
    <div class="image-txt-container">
      <img src=Microscope_Logo.webp style="width: 400px">
      <p style="padding-left: 30px; width: 300px"
        class="lead">{{ .Params.lead | safeHTML }}
        {{ .Content }}
      </p>
    </div>
  </div>
</section>

{{ end }}
